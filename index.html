<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Country Search Engine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Country Search!</h1>
        <p class="subtitle">
          Enter the name of the country you wish to search!
        </p>
        <p>
          <input
            class="input is-info is-rounded"
            id="userInput"
            type="text"
            placeholder="Enter here - your favorite country!"
          />
          <button class="button is-info" id="search">Search!</button>
          <button class="button is-warning" id="random">Random!</button>
        </p>
      </div>
    </section>
    <section class="border"></section>

    <section class="section hide mainbox">
      <div class="container">
        <div class="columns">
          <div class="column">
            <p id="countryName"></p>
            <div class="columns">
                <div class="column">
                    <h1>Overview</h1>
                    <ul>
                        <li id="capital"></li>
                        <li id="language"></li>
                        <li id="population"></li>
                        <li id="area"></li>
                        <li id="domain"></li>
                        <li id="intlphone"></li>
                        <li id="timezone"></li>
                        <li id="flag"></li>


                    </ul>
                </div>
              <div class="column">
                <p class="bd-notification is-info">
                Geography
                 <ul>
                     <li id="region"></li>
                     <li id="subregion"></li>
                     <li id="borders"></li>
                     <li id="region"></li>
                     <li id="region"></li>
                     <li id="region"></li>
                     <li id="region"></li>

                 </ul>
                <div id="map"></div>

                </p>
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </section>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATOwfejjQyq5E8XtLSZ63fyEb_eNu-KJc&callback=initMap">
  </script>
        
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    
    <script src="countrylist.js"></script>
    <script src="script.js"></script>
  </body>
</html>
